<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./Imagens/agenda_2.png" alt="agenda de contatos">
        <h1>Agenda de contatos</h1>
        <img src="./Imagens/agenda_2.png" alt="agenda de contatos">
    </header>
        <div class="container_retangulo">
            <div class="retangulo"></div>
        </div>
        <div class="form-container">
            <form id="form-contatos">
                <input type="text" id="contact_name" required placeholder="Digite o nome completo">
                <input type="tel" id="contact_phone" required placeholder="Digite o número de telefone">
                <input type="email" id="contact_email" required placeholder="Digite o e-mail">
                <div class="form-button"></div>
                <button type="submit">Cadastrar contato</button>
                <button type="button" id="reset">Limpar contatos</button>
            </form>
        </div>
        <div class="container_retangulo">
            <div class="retangulo"></div>
        </div>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                </tr>
            </thead>
            <tbody class="tbody"></tbody>
        </table>
        <div class="container_retangulo">
            <div class="retangulo"></div>
        </div>
    <footer class="footer">Patrick Kenji Nakamura | Tarefa EBAC | 2023</footer>
    <script src="./main.js"></script>
</body>
</html>
